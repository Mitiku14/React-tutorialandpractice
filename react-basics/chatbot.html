<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial;
        margin-top: 0px;
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }
      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }
      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }
      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .chat-message-robot {
        display: flex;
        justify-content: start;
        align-items: start;
      }
      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }
      .chat-message-text {
        background-color: rgb(238, 238, 238);
        font-family: Arial;
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }
      .chat-message-profile {
        width: 45px;
      }
      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
      /* 4j: Style for welcome message */
      .welcome-message {
        text-align: center;
        color: rgb(120, 120, 120);
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
          if (inputText.trim() === '') return;

          const userMessage = {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID(),
          };

          // 4k: Create the loading message with the spinner image
          const loadingMessage = {
            message: (
              <img
                src="https://supersimpledev.dev/images/loading-spinner.gif"
                style={{ height: '40px', margin: '-15px' }}
              />
            ),
            sender: 'robot',
            id: 'loading-id',
          };

          // Update state with user message AND the spinner
          const newChatMessages = [...chatMessages, userMessage, loadingMessage];
          setChatMessages(newChatMessages);
          setInputText('');

          // Simulate chatbot response delay
          setTimeout(() => {
            const response = Chatbot.getResponse(inputText);

            setChatMessages([
              ...chatMessages,
              userMessage,
              {
                message: response,
                sender: 'robot',
                id: crypto.randomUUID(),
              },
            ]);
          }, 1000); // 1 second delay to see the spinner
        }

        // Feature: Handle Enter Key
        function handleKeyDown(event) {
          if (event.key === 'Enter') {
            sendMessage();
          }
        }

        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to Chatbot"
              onChange={saveInputText}
              onKeyDown={handleKeyDown}
              value={inputText}
              className="chat-input"
            />
            <button onClick={sendMessage} className="send-button">
              Send
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div className={sender === 'user' ? 'chat-message-user' : 'chat-message-robot'}>
            {sender === 'robot' && (
              <img src="./images/download (1).png" className="chat-message-profile" />
            )}
            <div className="chat-message-text">{message}</div>

            {sender === 'user' && (
              <img src="./images/downloaduser.jfif" className="chat-message-profile" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);

        // 4j: Display welcome message if no chat messages exist
        if (chatMessages.length === 0) {
          return (
            <div className="chat-messages-container">
              <p className="welcome-message">
                Welcome to the chatbot project! Send a message using the textbox below.
              </p>
            </div>
          );
        }

        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            ))}
          </div>
        );
      }

      function App() {
        // 4j: Start with an empty array
        const [chatMessages, setChatMessages] = React.useState([]);

        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
